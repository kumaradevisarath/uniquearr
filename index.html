<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 {
            text-align: center;
            text-transform: capitalize;
        }
    </style>
</head>

<body>
    <div class="uniquearray">
        <h2>remove duplicate array and return unique array using o(n) complexity</h2>
        <div class="box"></div>
    </div>
    <script>
        let arr = [1, 2, 3, 4, 5, 1, 6, 2, 7, 1, 3];
        var box = document.querySelector(".box");
        function unique(arr) {
            let items = {};
            arr.forEach((item) => {
                if (!items[item]) {
                    items[item] = item;
                }
            });

            return items;
        }
        
        console.log(Object.values(unique(arr)));
        
    </script>
</body>

</html>
